<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Javascript object</title>
    <style></style>
    <script>
      var student = {
          id : 3,
          name : "김세은",
          phone : "010-9183-3428", // 휴대폰 번호
          bank : "국민은행", // 은행이름
          code : "99183342843", // 은행계좌
          balance : 20100000, // 잔액

          inquiry: function() { return this.balance; },
          deposit: function(money) { this.balance += money; } 
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hm03 student 객체 리터럴 표기 방식출력</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.id + ", ");
      document.write(student.name + ", ");
      document.write(student.phone + "<br><hr> ");
      document.write(student.bank + ", ");
      document.write(student.code + ", ");
      document.write(student.balance + "<br>");

      student.deposit(30613);
      document.write("30613원 저금 후 잔액은 " + student.inquiry() + "<br><hr>");

      var current = new Date();
      // 현재 시간을 가진 Date 객체 생성 (오전, 오후에 따른 색차이)
      if (current.getHours() < 12)
        document.body.style.backgroundColor = "lightblue";
      else document.body.style.backgroundColor = "lightskyblue";

      document.write("현재 시간은 ");
      document.write(current.getHours(), "시 ");
      document.write(current.getMinutes(), "분 ");
      document.write(current.getSeconds(), "초입니다.<br>");
    </script>
  </body>
</html>
